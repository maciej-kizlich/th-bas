<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>threeloop | book a spot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/loginform.css" rel="stylesheet" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <img class="thr-logo" src="images/logo-min.png" />
                <div class="logo-text">| bas </div>
           <!--      <a class="navbar-brand" href="#">threeloop | book a spot</a> -->
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/user/reset-password}" href="reset">Resetuj hasło</a></li>
          <!--           <li sec:authorize="isAnonymous()"><a th:href="@{/user/register}" href="register">Zarejestruj się</a></li> -->
           <!--          <li sec:authorize="isAnonymous()"><a th:href="@{/login}" href="login">Zaloguj się</a></li> -->
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" href="logout"><i class="icon-chevron-left"></i>Wyloguj się</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="row row-offcanvas row-offcanvas-left">

            <div sec:authorize="isAuthenticated()" class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">


                <ul class="nav nav-sidebar">
                    <li th:class="${#httpServletRequest.requestURI=='/'}? active"><a th:href="@{/}" href="/">Stron główna</a></li>
                    <li th:class="${#httpServletRequest.requestURI=='/user/list'}? active"><a th:href="@{/user/list}" href="user/list">Twoje miejsca</a></li>
                    <li th:class="${#strings.startsWith(#httpServletRequest.requestURI,'/user/edit')}  ? active"><a th:href="@{/user/edit/0}" href="user/list">Edytuj profil</a></li>
                </ul>

            </div>
            <!--/span-->

            <div class="col-sm-9 col-md-10 main">

                <!--toggle sidebar button-->
                <p class="visible-xs">
                    <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                    </button>
                </p>

                <div layout:fragment="content" class="content-fragment">
                    <!-- CONTENT GOES HERE -->
                    
                </div>

            </div>
            <!--/row-->
        </div>
    </div>
    <!--/.container-->

    <footer>
        <p class="pull-right" th:if="${g_user}">
            Zalogowany jako: <span th:text="${g_user.email}">my email</span>
        </p>
    </footer>
</body>
</html>
